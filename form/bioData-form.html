<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        My Bio Data
    </h1>
    <form method="GET" action="">
        <fieldset>
            <legend>Personal Information</legend>
            <label>FirstName: </label>
            <input type="number" placeholder="First Name">
            <label>LastName: </label>
            <input type="number" placeholder="Last Name">
            <br>
            <br>
            <label>Male: </label>
            <input type="radio">
            <label>Female: </label>
            <input type="radio">
            <label>Other: </label>
            <input type="radio">
            <br>
            <br>
            <label>Date of Birth: </label>
            <input type="date">
            <br>
            <br>
            <label>Email: </label>
            <input type="email" placeholder="Enter Your Email">
            <br>
            <br>
            <label>Phone: </label>
            <input type="number" placeholder="+91">
            <br>
            <br>
            <label>Height: </label>
            <input type="number" placeholder="Height in Feet">
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label>School Name: </label>
            <input type="number" placeholder="School Name">
            <br>
            <br>
            <label>Class: </label>
            <input type="number" placeholder="Enter Class">
            <br>
            <br>
            <label>Stream: </label>
            <select>
                <option name="stream" value="stream">stream</option>
                <option name="CSE" value="CSE">CSE</option>
                <option name="ME" value="ME">ME</option>
                <option name="EE" value="EE">EE</option>
            </select>
            <br>
            <br>
            <label>Marksheet: </label>
            <input type="file">
        </fieldset>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
